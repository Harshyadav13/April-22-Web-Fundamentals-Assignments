<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nested Table</title>
  </head>
  <body>
    <table>
      <tr>
        <td>
          <table>
            <tr>
              <th colspan="2">
                <h2>Amazon pay</h2>
              </th>
            </tr>

            <tr>
              <td>
                <img
                  src="https://images-eu.ssl-images-amazon.com/images/G/31/img19/AmazonPay/Kartik/FEBGTM/Electricity_186x116._SY116_CB646259375_.jpg"
                  width="150"
                  height="150"
                />
                <p>Electricity Bill</p>
              </td>
              <td>
                <img
                  src="https://images-eu.ssl-images-amazon.com/images/G/31/img19/AmazonPay/Kartik/FEBGTM/LPG_186x116._SY116_CB646259375_.jpg"
                  width="150"
                  height="150"
                />
                <p>Lpg gas cylinder</p>
              </td>
            </tr>
            <tr>
              <td>
                <img
                  src="https://images-eu.ssl-images-amazon.com/images/G/31/img19/AmazonPay/Kartik/FEBGTM/Broadband_186x116._SY116_CB646259375_.jpg"
                  width="150"
                  height="150"
                />
                <p>Broad Band Bill</p>
              </td>
              <td>
                <img
                  src="https://images-eu.ssl-images-amazon.com/images/G/31/img19/AmazonPay/Kartik/FEBGTM/PCrevised/DTH_186x116._SY116_CB628894454_.jpg"
                  width="150"
                  height="150"
                />
                <p>Dts Recharge</p>
              </td>
            </tr>
          </table>
        </td>

        <td>
          <table width="100%">
            <tr>
              <th colspan="2">
                <h2>shop by category</h2>
              </th>
            </tr>

            <tr>
              <td>
                <img
                  src="https://images-eu.ssl-images-amazon.com/images/G/31/img19/2020/PC/Fresh._SY116_CB431401553_.jpg"
                  width="150"
                  height="150"
                />
                <p>Fresh</p>
              </td>
              <td>
                <img
                  src="https://images-eu.ssl-images-amazon.com/images/G/31/img19/2020/PC/Mobile._SY116_CB431401553_.jpg"
                  width="150"
                  height="150"
                />
                <p>mobiles</p>
              </td>
            </tr>
            <tr>
              <td>
                <img
                  src="https://images-eu.ssl-images-amazon.com/images/G/31/img19/2020/PC/Fashion._SY116_CB431401553_.jpg"
                  width="150"
                  height="150"
                />
                <p>Fashion</p>
              </td>
              <td>
                <img
                  src="https://images-eu.ssl-images-amazon.com/images/G/31/img19/2020/PC/Electronic._SY116_CB431401553_.jpg"
                  width="150"
                  height="150"
                />
                <p>Electronics</p>
              </td>
            </tr>
          </table>
        </td>

        <td>
          <table>
            <tr>
              <th colspan="2">
                <h2>Up to 60% offs</h2>
              </th>
            </tr>

            <tr>
              <td>
                <img
                  src="https://images-eu.ssl-images-amazon.com/images/G/31/img21/Fashion/Event/Gateway/WRS-Jun/PC_QC_186/Comp-186/1-min._SY116_CB666463598_.jpg"
                  width="150"
                  height="150"
                />
                <p>Clothing</p>
              </td>
              <td>
                <img
                  src="https://images-eu.ssl-images-amazon.com/images/G/31/img21/Fashion/Event/Gateway/WRS-Jun/PC_QC_186/Comp-186/2-min._SY116_CB666463598_.jpg"
                  width="150"
                  height="150"
                />
                <p>Footwear</p>
              </td>
            </tr>
            <tr>
              <td>
                <img
                  src="https://images-eu.ssl-images-amazon.com/images/G/31/img21/Fashion/Event/Gateway/WRS-Jun/PC_QC_186/Comp-186/4-min._SY116_CB666463598_.jpg"
                  width="150"
                  height="150"
                />
                <p>watches</p>
              </td>
              <td>
                <img
                  src="https://images-eu.ssl-images-amazon.com/images/G/31/img21/Fashion/Event/Gateway/WRS-Jun/PC_QC_186/Comp-186/3-min._SY116_CB666463598_.jpg"
                  width="150"
                  height="150"
                />
                <p>Baggs and luggage</p>
              </td>
            </tr>
          </table>
        </td>

        <td>
          <table>
            <tr>
              <th colspan="2">
                <h2>For the perfect birthday celebration</h2>
              </th>
            </tr>

            <tr>
              <td>
                <img
                  src="https://images-eu.ssl-images-amazon.com/images/G/31/img20/Events/BirthdayStore/GW/Artboard_1QC1_1x._SY116_CB663432337_.jpg"
                  width="150"
                  height="150"
                />

              </td>
              <td>
                <img
                  src="https://images-eu.ssl-images-amazon.com/images/G/31/img20/Events/BirthdayStore/GW/Artboard_2QC1_1x._SY116_CB663432337_.jpg"
                  width="150"
                  height="150"
                />
                <p>Most gifted</p>
              </td>
            </tr>
            <tr>
              <td>
                <img
                  src="https://images-eu.ssl-images-amazon.com/images/G/31/img20/Events/GWBdaystore/Artboard_3QC1_1x._SY116_CB663023402_.jpg"
                  width="150"
                  height="150"
                />
                <p>Gift cards</p>
              </td>
              <td>
                <img
                  src="https://images-eu.ssl-images-amazon.com/images/G/31/img20/Events/GWBdaystore/Artboard_4QC1_1x._SY116_CB663023402_.jpg"
                  width="150"
                  height="150"
                />
                <p>Decorations</p>
              </td>
            </tr>
          </table>
        </td>
      </tr>

</html>
