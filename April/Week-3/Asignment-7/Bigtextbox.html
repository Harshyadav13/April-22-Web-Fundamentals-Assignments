<!DOCTYPE html>
<html>
  <head>
    <title>Big text box</title>
    <style>
      #container {
        text-align: center;
        margin: 80px auto;
      }
      #box {
        text-align: center;
        margin: 30px;
      }
      #btnDiv {
        margin: 2px 62%;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwI6IoteLMulMYf5rdQObdd-EE1BffnQjAaw&usqp=CAU"
      />
    </div>
    <div id="box">
      <input type="text" list="datalist" size="30" placeholder="google" />
      <datalist id="datalist">
        <option>react js</option>
        <option>react native</option>
        <option>react router</option>
        <option>react bootstrap</option>
        <option>react icons</option>
        <option>react developer tools</option>
      </datalist>
    </div>
    <div id="btnDiv">
      <button id="b1">search</button>
    </div>
  </body>
</html>
